<h1>
  Posts Data
</h1>
<table class="table">
  <thead>
    <tr>
      <th>Sr No</th>
      <th>ID</th>
      <th>User ID</th>
      <th>Titel</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts; let i=index">
      <td>
        {{i+1}}
      </td>
      <td>
          {{post.id}}
      </td>
      <td>
        {{post.userId}}
      </td>
      <td>
        {{post.title}}
      </td>
      <td>
        {{post.body}}
      </td>
    </tr>
  </tbody>
</table>
