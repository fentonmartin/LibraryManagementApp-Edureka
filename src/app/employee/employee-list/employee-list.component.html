<h1>
 {{title}}
</h1>

<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td [innerHtml]="emp.address"></td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary" (click)="sendToParent()">Send To Parent</button>
