<h1>
  Welcome {{empName}}.
</h1>
<!-- 
<div [innerText]="empName">
   ctrl+k+c --comment
   ctrl+k+u  --unComment
   ctrl+/ -- Toggle between comment and uncomment
</div> -->


<div [ngClass]="{'alert alert-danger':isVisible}" [innerHtml]="empName" *ngIf="isVisible">

</div>

{{isVisible}}
<button type="button" (click)="toggle()">Toggle</button> {{empList|json}}
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td [innerHtml]="emp.address"></td>
    </tr>
  </tbody>
</table>


<div [ngSwitch]="empRole">
  <div *ngSwitchCase="'Admin'">
    This is Admin Panel
  </div>
  <div *ngSwitchCase="'User'">
    This is User Panel
  </div>
  <div *ngSwitchDefault> 
    This is default view
  </div>
</div>
