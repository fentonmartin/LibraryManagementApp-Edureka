<h1>
  Edit Student For {{student.id}}
</h1>

<form>
  <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="student.firstName" name="fname" placeholder="First Name">
  </div>
  <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="student.lastName" name="lname" placeholder="Last Name">
  </div>
  <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="student.course" name="course" placeholder="Course">
  </div>
  <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="student.address" name="address" placeholder="Address">
  </div>
  <div>
    <button type="button" (click)="saveStudent()" mat-raised-button color="primary">
      Save
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
  </div>
</form>
