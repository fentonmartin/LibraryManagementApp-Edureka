<h1>
  Student List
</h1>

<table class="table">
  <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
        <th>Addres</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Details</th>
        <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let std of students">
      <td>{{std.id | percent}}</td>
      <td>{{std.firstName | lowercase }}</td>
      <td>{{std.lastName |uppercase}}</td>
      <td>{{std.course}}</td>
      <td>{{std.address}}</td>
      <!-- <td>{{std.age | currency : 'INR' }}</td> -->
      <td>{{std.age | money : '$' : '2' }}</td>
      <td>{{std.dob | date : 'dd-MMM-yyyy' }}</td>
      <td>
        <button [routerLink]="[std.id]" class="btn btn-primary">Details</button>
      </td>
      <td>
          <button type="button" (click)="editStudent(std)"  mat-raised-button color="primary">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
